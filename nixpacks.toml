[phases.setup]
nixPkgs = ["php82", "nodejs_20"]

[phases.setup.cmds]
cmd = "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer"

[phases.install]
cmds = [
  "curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer || true",
  "php composer.phar install --no-dev --optimize-autoloader --ignore-platform-reqs || composer install --no-dev --optimize-autoloader --ignore-platform-reqs",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build -- --configuration production",
  "mkdir -p public",
  "cp -r frontend/dist/word-tracker/browser/* public/ 2>/dev/null || cp -r frontend/dist/word-tracker/* public/"
]

[start]
cmd = "php -S 0.0.0.0:$PORT index.php"
